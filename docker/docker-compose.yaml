# docker-compose.yml
version: "3.8"

services:
  juice-shop:
    image: bkimminich/juice-shop:v19.0.0
    container_name: juice-shop
    # Bind to localhost to avoid exposing the lab to the network by default.
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped
    environment:
      # leave blank or set any env vars if needed; Juice Shop uses sensible defaults
      - NODE_ENV=unsafe
    volumes:
      # persistent storage so users / progress / database survive container restarts
      - ./juice-data:/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx-modsec:
    image: owasp/modsecurity-crs:nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - juice-shop
    volumes:
      - ./my-nginx.conf:/etc/nginx/conf.d/my-nginx.conf

# Optional: network can be left default. If adding other services (proxy, scans), use a named network.